<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <h1>todos</h1>

    <form action="form">
        <input 
        type="text" 
        class="input" 
        placeholder="enter your todo"
        autocomplete="off">

        <ul class="todos" id="todos"></ul>
    </form>

    <small> Left click to toggle completed. <br> Right vlick to delete todo</small>
    
</body>
</html>
